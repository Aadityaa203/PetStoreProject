<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Stylish and Professional Header</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #3a3a3a;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            background-color: #ff5733;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e63900;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Welcome to Our Professional Website</h1>
            <p>Discover the Best Services for Your Pets</p>
            <a href="#" class="btn">Explore Now</a>
        </div>
    </header>
</body>

</html>
